---
layout: default
---

<div class="container pt-4 pb-4">
    <div class="row">
        <article class="col">
            <header class="page-header">
                <h1>{{ page.title }}</h1>
            </header>
            <div>
                <p>
                    <time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</date>
                </p>
                {{ content }}
            </div>
        </article>
    </div>
</div>
