---
layout: default
---

<div class="container">
    <div class="row">
        <article class="col-md-8 col-md-offset-2">
            <header class="page-header">
                <h1>{{ page.title }} <small>{{ page.year }}</small></h1>
                <h2>{{ page.subtitle }}</h2>
            </header>
            <div>
                {{ content }}
            </div>
            <div>
                <p>
                    Los resultados completos aparecen en:
                    <a href="{{ site.baseUrl }}{{ page.pdf_link }}">{{ page.pdf_link }}</a>
                </p>
                <p>
                    Asimismo, para las personas que quieren ver los datos sin procesar:
                    <a href="{{ site.baseUrl }}{{ page.csv_link }}">{{ page.csv_link }}</a>
                </p>
            </div>
        </article>
    </div>
</div>
